  <input type="button" id="btnGO" value="채우기">

<script>
  n=1;
  $(document)
  .on('click','#btnGO',function(){
    for(i=0;i<$('#tbl tr').length;i++){
      if(i%2==0){
      for(j=0;j<$('#tbl tr:eq(0) td').length;j++){        
          $('#tbl tr:eq('+i+') td:eq('+j+')').text(n);

      for(j=0;j<$('#tbl tr:eq(0) td').length;j++){        
          $('#tbl tr:eq('+i+') td:eq('+j+')').text(n-1);
          n--
        }
      } n=n+$('#tbl tr').length
    }
