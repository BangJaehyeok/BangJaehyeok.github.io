<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first test</title>
</head>
<script>  
//100이하의 소수 구하기
for(i=2;i<=1000;i++){
    for(j=2; i>j;j++){
        if(i%j==0) {
            break;
        }
    }
    if(i==j){
        document.write(i+'<br>')
    }
}
</script>

</body>
