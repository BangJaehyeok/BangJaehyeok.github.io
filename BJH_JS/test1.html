<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first test</title>
</head>
<body>
  점수 : <input type="text" name="point"  id="point"><br><br>
  <input type="button" name="btnPoint" value="   입력   " onclick="getPoint()">
  <input type="button" name="btnCalc" value="   계산   " onclick="getResult()">
  <input type="button" name="btnInit" value="  초기화  " onclick="getInit()">
<script>
    var arPoint=[];
    function getPoint(){        
        a=document.getElementsByName('point')[0].value;
        arPoint.push(a);
        document.getElementById("point").value="";
    }
    function getResult(){
        b=0;
        for(i=0;i<arPoint.length;i++){
            p=parseInt(arPoint[i])
            b += p
        }
        c=b/arPoint.length

        alert("합계:"+b+'\n'+"평균:"+c)       
    }
    function getInit(){
        arPoint=[];
    }
</script>
</html>
