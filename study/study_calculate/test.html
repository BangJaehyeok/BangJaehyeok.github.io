<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 프로젝트</title>
    <link rel="stylesheet" href="test_style.css">
   
</head>
<!-- 계산기 화면 정가운데 뜨게하는 body태그 style주기 -->
<body style="justify-content: center; display:flex; align-items: center; height: 100vh;">
    <div style="background-color: ivory;">
    <forms name="forms">
         <input type="text" name="output" readonly>
        <input type="button" class="clear" value="C" style="width: 140px;" onclick="document.forms.output.value=' '" >
        <input type="button" class="perc" value="%" onclick="document.forms.output.value+='%'">
        <input type="button" class="oper" value="/" onclick="document.forms.output.value+='/'">
    </div>
    <div>
        <input type="button" value="1" onclick="document.forms.output.value+='1'">
        <input type="button" value="2" onclick="document.forms.output.value+='2'">
        <input type="button" value="3" onclick="document.forms.output.value+='3'">
        <input type="button" class="oper" value="*" onclick="document.forms.output.value+='*'" >
    </div>
    <div>
        <input type="button" value="4" onclick="document.forms.output.value+='4'">
        <input type="button" value="5" onclick="document.forms.output.value+='5'">
        <input type="button" value="6" onclick="document.forms.output.value+='6'">
        <input type="button" class="oper" value="+" onclick="document.forms.output.value+='+'">
    </div>
    <div>
        <input type="button" value="7" onclick="document.forms.output.value+='7'">
        <input type="button" value="8" onclick="document.forms.output.value+='8'">
        <input type="button" value="9" onclick="document.forms.output.value+='9'">
        <input type="button" class="oper" value="-" onclick="document.forms.output.value+='-'">
    </div>
    <div>
        <input type="button" value="0" style="width: 140px" onclick="document.forms.output.value+='0'">
        <input type="button" value="." onclick="document.forms.output.value+='.'">
        <input type="button" class="operator" value="=" onclick="document.forms.output.value=eval(document.forms.output.value)">
    </forms>
    </div>
    </div>
</div>
</div>
</div>
</script>
</body>
</html>
