<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페관리프로그램</title>
    <link href="cafestyle.css" rel="stylesheet" type="text/css" />
    <style>
        .menu a{cursor:pointer;}
        .menu .hide{display:none;}
    </style>
</head>
<body>
    <div id="header">
        <h1 style="font-size: 40px;">카페관리프로그램</h1><br>
    </div>
    <div id="nav2">
        <h2>카페메뉴</h2>
        <select id="selectMenu" size="8" style="width: 250px; height: 300px; font-size: 18px;"><br>
            <option id="Americano">아메리카노 1500</option>
            <option id="Espreso">에스프레소 1500</option>
            <option id="Cafelatte">카페라떼 2000</option>
            <option id="Cafemocca">카페모카 2500</option>
            <option id="Macciato">카라멜마끼아또 3000</option>
        </select>        
    </div>
    <div id="sectionMenu2">
        <div id="oderBlock">
            <h2>주문목록</h2>
            <select id="orderList" size="8" style="width: 300px; height:300px; padding-top: 5px; font-size: 18px;">
            </select>            
            </div>
            <br><br>
        메뉴명&nbsp;<input type="text" id="menuname" name="menuname" readonly>        
        <br><br>
        수량&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="menuCnt">
        <br><br>
        총액&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="menuSum" readonly>원<br><br><br>
        <input type="button" id="addMenu" value="  추가  ">
        <input type="button" id="deleteMenu" value="  삭제  ">
        <input type="button" id="orderMenu" style="height: 24px;"  value="  주문  ">
    </div>
    <div id="section2">
        <h2>매출현황</h2>
        <div id="sellOrder">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
$(document)
.on('dblclick','#Americano',function(){
    $('#menuname').val('아메리카노');
    menuPrice=$('#Americano').text().split(' ')[1];
    return false;
})
.on('dblclick','#Espreso',function(){
    $('#menuname').val('에스프레소');
    menuPrice=$('#Espreso').text().split(' ')[1];
    return false;
})
.on('dblclick','#Cafelatte',function(){
    $('#menuname').val('카페라떼');
    menuPrice=$('#Cafelatte').text().split(' ')[1];
    return false;
})
.on('dblclick','#Cafemocca',function(){
    $('#menuname').val('카페모카');
    menuPrice=$('#Cafemocca').text().split(' ')[1];
    return false;
})
.on('dblclick','#Macciato',function(){
    $('#menuname').val('카라멜마끼아또');
    menuPrice=$('#Macciato').text().split(' ')[1];
    return false;
})
.on('click','#menuSum',function(){
    p=parseInt(menuPrice)
    totalSum=p*($('#menuCnt').val());
    if(totalSum>0){
        $('#menuSum').val(totalSum)
    } return false;    
})
.on('click','#addMenu',function(){
    if($('#menuSum').val()>0){
         $('#orderList').append('<option>'+$('#menuname').val()+' '
        +$('#menuCnt').val()+'잔 '+$('#menuSum').val()+'원'+'</option>')
    }
    $('#menuname').val('');
    $('#menuCnt').val('');
    $('#menuSum').val('');   
})
.on('click','#deleteMenu',function(){
    if(confirm("선택하신 주문메뉴를 삭제하시겠습니까?")) {
        $('#orderList').find('option:selected').remove();
    }
})
.on('click','#orderMenu',function(){
    a=prompt('전화번호를 입력해주세요','')
    $('#sellOrder').append(a+'<br>'
        +$('#orderList').find('option').map(function() {return $(this).val();}).get()+'<br>')
        
    $('#orderList option').remove();
})

</script>

</html>
